spring.profiles.active=local

spring.config.import=optional:file:.env[.properties]

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-test-query=SELECT 1

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

server.port=8080

#app.jwt.expiration=86400000

app.file.upload-dir=./uploads
app.file.pdf-templates-dir=./uploads/pdf-templates

logging.level.com.hiswork.backend.service.PdfService=DEBUG
logging.level.com.hiswork.backend.controller.DocumentController=DEBUG
logging.level.com.hiswork.backend.service.DocumentService=DEBUG
logging.level.root=INFO

jwt.secret_key=${JWT_SECRET}
hisnet.access_key =
hisnet.url = https://walab.info:8443/HisnetLogin/api/hisnet/login/validate



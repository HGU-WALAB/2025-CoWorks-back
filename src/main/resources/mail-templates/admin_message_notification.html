<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>관리자 메시지</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="format-detection" content="telephone=no,address=no,email=no,date=no,url=no">
    <meta name="color-scheme" content="light only">
</head>
<body style="margin:0;padding:0;background-color:#f8f9fa;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;">
<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse;background-color:#f8f9fa;">
    <tr>
        <td align="center" style="padding:24px;">
            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" style="width:600px;max-width:600px;background:#ffffff;border-radius:15px;border:1px solid #e5e7eb;">
                <tr>
                    <td style="padding:32px 24px 8px 24px;">
                        <!-- 헤더 -->
                        <h2 style="margin:0 0 16px 0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;font-size:24px;line-height:1.3;font-weight:700;color:#2563eb;border-bottom:2px solid #e5e7eb;padding-bottom:8px;">
                            관리자 메시지
                        </h2>

                        <p style="margin:0 0 16px 0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;font-size:16px;line-height:1.6;color:#1f2937;">
                            <span th:text="${recipientName}"
                                  style="display:inline-block;margin-right:4px;padding:2px 8px;border-radius:4px;border:1px solid #dbeafe;background:#eff6ff;color:#2563eb;font-weight:600;">
                                사용자
                            </span>님께 관리자로부터 메시지가 도착했습니다.
                        </p>

                        <!-- 문서 정보 박스 -->
                        <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%"
                               style="border-collapse:collapse;background:#fef3c7;border-left:4px solid #f59e0b;border-radius:6px;margin:16px 0;">
                            <tr>
                                <td style="padding:16px;">
                                    <p style="margin:0 0 8px 0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;font-size:14px;line-height:1.6;color:#92400e;">
                                        <strong style="color:#78350f;">문서:</strong>
                                        <span th:text="${documentTitle}" style="color:#92400e;">문서 제목</span>
                                    </p>
                                    <p style="margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;font-size:14px;line-height:1.6;color:#92400e;">
                                        <strong style="color:#78350f;">발신자:</strong>
                                        <span th:text="${senderName}" style="color:#92400e;">관리자</span>
                                    </p>
                                </td>
                            </tr>
                        </table>

                        <!-- 메시지 내용 박스 -->
                        <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%"
                               style="border-collapse:collapse;background:#f9fafb;border:1px solid #e5e7eb;border-radius:8px;margin:16px 0;">
                            <tr>
                                <td style="padding:16px;border-bottom:1px solid #e5e7eb;">
                                    <h3 style="margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;font-size:16px;font-weight:700;color:#1f2937;">
                                        메시지 내용
                                    </h3>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding:16px;">
                                    <div th:text="${message}"
                                         style="font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;font-size:15px;line-height:1.7;color:#374151;white-space:pre-wrap;">
                                        메시지 내용이 여기에 표시됩니다.
                                    </div>
                                </td>
                            </tr>
                        </table>

                        <!-- 문서 바로가기 버튼 -->
                        <table role="presentation" border="0" cellpadding="0" cellspacing="0" align="center" style="margin:24px auto 8px auto;">
                            <tr>
                                <td align="center" bgcolor="#2563eb" style="border-radius:8px;">
                                    <a th:href="${documentLink}"
                                       style="display:inline-block;padding:14px 28px;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;font-size:16px;line-height:1.2;color:#ffffff;text-decoration:none;font-weight:600;border-radius:8px;background-color:#2563eb;">
                                        문서 확인하기
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- 안내 카드 -->
                <tr>
                    <td style="padding:8px 24px 0 24px;">
                        <table role="presentation" width="100%" border="0" cellpadding="0" cellspacing="0" style="border:1px solid #e5e7eb;border-radius:8px;">
                            <tr>
                                <td style="padding:16px 16px;border-bottom:1px solid #e5e7eb;">
                                    <h3 style="margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;font-size:18px;font-weight:700;color:#1f2937;">
                                        안내사항
                                    </h3>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding:16px 16px;">
                                    <p style="margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;font-size:14px;line-height:1.6;color:#6b7280;">
                                        위 메시지는 관리자가 직접 전송한 메시지입니다. 필요한 경우 문서를 확인하시고 적절한 조치를 취해주시기 바랍니다.
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- 문의 카드 -->
                <tr>
                    <td style="padding:16px 24px 0 24px;">
                        <table role="presentation" width="100%" border="0" cellpadding="0" cellspacing="0" style="border:1px solid #e5e7eb;border-radius:8px;">
                            <tr>
                                <td style="padding:16px 16px;border-bottom:1px solid #e5e7eb;">
                                    <h3 style="margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;font-size:18px;font-weight:700;color:#1f2937;">
                                        도움이 필요하신가요?
                                    </h3>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding:16px 16px;">
                                    <p style="margin:0 0 8px 0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;font-size:14px;line-height:1.6;color:#6b7280;">
                                        질문이나 문제가 있으시면 언제든 Coworks 고객지원팀으로 문의해 주세요.
                                    </p>
                                    <p style="margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;font-size:14px;line-height:1.6;color:#6b7280;">
                                        <strong style="color:#111827;">Coworks 지원팀</strong>에 문의하시면 빠른 도움을 받으실 수 있습니다.
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- 푸터 -->
                <tr>
                    <td style="padding:24px 24px 28px 24px;">
                        <p style="margin:0;text-align:center;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;font-size:12px;line-height:1.6;color:#6b7280;">
                            이 이메일은 Coworks 시스템에서 발송되었습니다.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
